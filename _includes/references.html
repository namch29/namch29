{% assign references = data.references %}
{% if references and references.display %}
<section class="references">
    <div class="section-title">
        {{ references.title }}
    </div>

    <div class="section-content">
        <div class="details">
            <div class="markdown">
                {{ references.details | markdownify }}
            </div>
        </div>
    </div>
</section>
{% endif %}
