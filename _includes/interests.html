{% assign interests = data.interests %}
{% if interests and interests.display %}
<section class="interests">
    <div class="section-title">
        {{ interests.title }}
    </div>

    <div class="section-content">
        <div class="details">
            <div class="markdown">
                {{ interests.details | markdownify }}
            </div>
        </div>
    </div>
    
</section>
{% endif %}
