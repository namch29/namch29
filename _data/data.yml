profile:
  display: true
  title: Profile
  details: |
    I am a passionate and dedicated researcher in the field of telecommunication. My current work revolves around exploring and advancing our understanding of applying advanced machine learning and optimization methods for wireless networks. I have a good background in computer networks, wireless communications, and optimization, which allows me to approach research questions from a multidisciplinary perspective. As a researcher, I am driven by curiosity and a desire to make a positive impact. I am excited about the opportunity to collaborate with fellow researchers and contribute to the advancement of scientific understanding in my field.
    
    My primary focuses are:
    + Applying advanced machine learning and optimization methods for wireless networks,
    + Future Internet Architectures and Protocols, 
    + Network performance analysis and optimization,
    + Network Functions Virtualization (NFV), Software-Defined Networking (SDN),
    + Network Privacy and Security.  

